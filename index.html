<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gram_x - Messaging App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #0088cc;
            --accent-hover: #006699;
            --danger: #dc3545;
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Auth Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
        }

        .auth-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--bg-tertiary);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .auth-switch a {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }

        /* Chat Styles */
        .sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--bg-tertiary);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            padding: 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
        }

        .search-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--bg-tertiary);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: var(--bg-tertiary);
        }

        .chat-item.active {
            background: var(--bg-tertiary);
        }

        .chat-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .chat-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--bg-tertiary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .user-info h3 {
            margin-bottom: 0.25rem;
        }

        .user-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .online {
            color: var(--success);
        }

        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--accent);
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--bg-tertiary);
            border-bottom-left-radius: 4px;
        }

        .message-content {
            margin-bottom: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            text-align: right;
        }

        .input-container {
            padding: 1rem;
            border-top: 1px solid var(--bg-tertiary);
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--bg-tertiary);
            border-radius: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 20px;
            background: var(--accent);
            color: white;
            cursor: pointer;
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div class="auth-form">
            <h2>Welcome to gram_x</h2>
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <div class="auth-switch">
                    Don't have an account? <a onclick="showRegister()">Register</a>
                </div>
            </div>
            <div id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Choose a password">
                </div>
                <button class="btn" onclick="register()">Register</button>
                <div class="auth-switch">
                    Already have an account? <a onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="app-container hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>gram_x</h2>
                <button onclick="logout()">Logout</button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search chats...">
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chats will be populated here -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
                <div class="user-avatar" id="current-chat-avatar">U</div>
                <div class="user-info">
                    <h3 id="current-chat-name">Select a chat</h3>
                    <div class="user-status" id="current-chat-status">Online</div>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
                <div class="typing-indicator hidden" id="typing-indicator">
                    Someone is typing...
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" class="message-input" id="message-input" placeholder="Type a message..." disabled>
                <button class="send-btn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let authToken = '';

        // DOM elements
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const chatList = document.getElementById('chat-list');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.querySelector('.send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const currentChatName = document.getElementById('current-chat-name');
        const currentChatAvatar = document.getElementById('current-chat-avatar');
        const currentChatStatus = document.getElementById('current-chat-status');

        // Auth functions
        function showRegister() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        }

        function showLogin() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.accessToken;
                    currentUser = data.user;
                    initializeApp();
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                alert('Registration error: ' + error.message);
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.accessToken;
                    currentUser = data.user;
                    initializeApp();
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        }

        function logout() {
            if (socket) {
                socket.disconnect();
            }
            authToken = '';
            currentUser = null;
            currentChat = null;
            chats = [];
            
            authContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        }

        // App initialization
        function initializeApp() {
            authContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            
            // Initialize Socket.IO
            socket = io({
                auth: {
                    token: authToken
                }
            });

            setupSocketListeners();
            loadChats();
            loadUserProfile();
        }

        function setupSocketListeners() {
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });

            socket.on('new-message', (message) => {
                if (currentChat && currentChat._id === message.chat) {
                    addMessageToUI(message);
                }
                updateChatList();
            });

            socket.on('message-delivered', (data) => {
                console.log('Message delivered:', data);
            });

            socket.on('message-read', (data) => {
                console.log('Message read:', data);
            });

            socket.on('user-typing', (data) => {
                if (currentChat && currentChat._id === data.chatId) {
                    typingIndicator.classList.remove('hidden');
                }
            });

            socket.on('user-stop-typing', (data) => {
                if (currentChat && currentChat._id === data.chatId) {
                    typingIndicator.classList.add('hidden');
                }
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                alert(error.message);
            });
        }

        async function loadUserProfile() {
            try {
                const response = await fetch('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                }
            } catch (error) {
                console.error('Failed to load user profile:', error);
            }
        }

        async function loadChats() {
            try {
                const response = await fetch('/api/chats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    chats = await response.json();
                    renderChatList();
                }
            } catch (error) {
                console.error('Failed to load chats:', error);
            }
        }

        function renderChatList() {
            chatList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                chatElement.onclick = () => selectChat(chat);
                
                const chatName = chat.isGroup ? 
                    chat.name : 
                    chat.participants.find(p => p._id !== currentUser.id)?.displayName || 
                    chat.participants.find(p => p._id !== currentUser.id)?.username;
                
                const lastMessage = chat.lastMessage ? 
                    (chat.lastMessage.type === 'text' ? 
                        chat.lastMessage.content.text : 
                        `[${chat.lastMessage.type}]`) : 
                    'No messages yet';
                
                chatElement.innerHTML = `
                    <div class="chat-info">
                        <div>
                            <div class="chat-name">${chatName}</div>
                            <div class="chat-preview">${lastMessage}</div>
                        </div>
                        <div class="chat-time">${formatTime(chat.updatedAt)}</div>
                    </div>
                `;
                
                chatList.appendChild(chatElement);
            });
        }

        async function selectChat(chat) {
            currentChat = chat;
            
            // Update UI
            const chatName = chat.isGroup ? 
                chat.name : 
                chat.participants.find(p => p._id !== currentUser.id)?.displayName || 
                chat.participants.find(p => p._id !== currentUser.id)?.username;
            
            currentChatName.textContent = chatName;
            currentChatAvatar.textContent = chatName.charAt(0).toUpperCase();
            
            const otherUser = chat.participants.find(p => p._id !== currentUser.id);
            if (otherUser) {
                currentChatStatus.textContent = otherUser.isOnline ? 'Online' : `Last seen ${formatTime(otherUser.lastSeen)}`;
                currentChatStatus.className = otherUser.isOnline ? 'user-status online' : 'user-status';
            }
            
            // Enable message input
            messageInput.disabled = false;
            sendButton.disabled = false;
            
            // Join chat room
            socket.emit('join-chat', chat._id);
            
            // Load messages
            await loadMessages();
        }

        async function loadMessages() {
            try {
                const response = await fetch(`/api/chats/${currentChat._id}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const messages = await response.json();
                    renderMessages(messages);
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function renderMessages(messages) {
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                addMessageToUI(message);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addMessageToUI(message) {
            const messageElement = document.createElement('div');
            const isSent = message.sender._id === currentUser.id;
            
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                <div class="message-content">${message.content.text}</div>
                <div class="message-time">${formatTime(message.createdAt)}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            
            // Scroll to bottom if this is the latest message
            if (isSent || message.chat === currentChat?._id) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !currentChat) return;
            
            socket.emit('send-message', {
                chatId: currentChat._id,
                content: { text: content },
                type: 'text'
            });
            
            messageInput.value = '';
        }

        function updateChatList() {
            loadChats();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Event listeners
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (currentChat) {
                socket.emit('typing-start', { chatId: currentChat._id });
                
                // Clear previous timeout
                if (window.typingTimeout) {
                    clearTimeout(window.typingTimeout);
                }
                
                // Set new timeout to stop typing indicator
                window.typingTimeout = setTimeout(() => {
                    socket.emit('typing-stop', { chatId: currentChat._id });
                }, 1000);
            }
        });
    </script>
</body>
</html>
