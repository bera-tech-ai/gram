<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon API Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff, 0 0 20px #00e0ff;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(20, 20, 20, 0.85);
      border: 2px solid #00f5ff;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #00f5ff77;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00f5ff66 inset;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      background: #00f5ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0ff;
      box-shadow: 0 0 15px #00f5ff;
    }

    pre {
      background: #050505;
      padding: 15px;
      border-radius: 10px;
      color: #0ff;
      font-family: monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      box-shadow: 0 0 10px #00f5ff55 inset;
    }
  </style>
</head>
<body>
  <h1>⚡ Neon API Dashboard</h1>
  <div class="card">
    <input id="query" type="text" placeholder="Type your question..." />
    <button onclick="sendQuery()">Ask API</button>
    <pre id="response">Waiting for response...</pre>
  </div>

  <script>
    async function sendQuery() {
      const q = document.getElementById("query").value;
      const resEl = document.getElementById("response");

      if (!q) {
        resEl.textContent = "⚠️ Please enter a question first.";
        return;
      }

      resEl.textContent = "⏳ Loading...";

      try {
        const res = await fetch(`/chat?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        resEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resEl.textContent = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
