<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <h1>NovaChat</h1>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <form id="login-form" class="auth-form active">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                
                <form id="register-form" class="auth-form">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                
                <div id="auth-error" class="error-message"></div>
            </div>
        </div>
        
        <!-- Main Chat Screen -->
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <div class="user-info">
                            <img id="user-avatar" src="" alt="Avatar">
                            <span id="user-name"></span>
                        </div>
                        <div class="sidebar-actions">
                            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                            <button id="settings-btn"><i class="fas fa-cog"></i></button>
                            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
                        </div>
                    </div>
                    
                    <div class="search-container">
                        <input type="text" id="search-contacts" placeholder="Search contacts...">
                    </div>
                    
                    <div class="contacts-list">
                        <!-- Bera AI contact (pinned at top) -->
                        <div class="contact ai-contact active" data-id="bera-ai">
                            <div class="contact-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="contact-info">
                                <div class="contact-name">Bera AI</div>
                                <div class="contact-status">Your AI assistant</div>
                            </div>
                        </div>
                        
                        <!-- Other contacts will be added dynamically -->
                    </div>
                </div>
                
                <!-- Chat Area -->
                <div class="chat-area">
                    <div class="chat-header">
                        <div class="chat-partner-info">
                            <img id="partner-avatar" src="" alt="Avatar">
                            <div>
                                <div id="partner-name"></div>
                                <div id="partner-status"></div>
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button id="call-btn"><i class="fas fa-phone"></i></button>
                            <button id="video-call-btn"><i class="fas fa-video"></i></button>
                            <button id="chat-info-btn"><i class="fas fa-info-circle"></i></button>
                        </div>
                    </div>
                    
                    <div class="messages-container">
                        <div class="messages">
                            <!-- Messages will be added dynamically -->
                        </div>
                        
                        <div class="typing-indicator" id="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    
                    <div class="message-input-container">
                        <button id="attach-btn"><i class="fas fa-paperclip"></i></button>
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
                
                <!-- Info Panel (initially hidden) -->
                <div class="info-panel">
                    <div class="info-header">
                        <h3>Contact Info</h3>
                        <button id="close-info"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="info-content">
                        <div class="info-avatar">
                            <img id="info-avatar" src="" alt="Avatar">
                        </div>
                        <div class="info-name" id="info-name"></div>
                        <div class="info-status" id="info-status"></div>
                        
                        <div class="info-actions">
                            <button id="block-btn">Block User</button>
                            <button id="clear-chat-btn">Clear Chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-tabs">
                        <button class="settings-tab active" data-tab="profile">Profile</button>
                        <button class="settings-tab" data-tab="privacy">Privacy</button>
                        <button class="settings-tab" data-tab="ai">Bera AI</button>
                        <button class="settings-tab" data-tab="admin">Admin</button>
                    </div>
                    
                    <div class="settings-content">
                        <!-- Profile Settings -->
                        <div id="profile-settings" class="settings-panel active">
                            <div class="avatar-upload">
                                <img id="profile-avatar" src="" alt="Profile Avatar">
                                <input type="file" id="avatar-upload" accept="image/*">
                                <label for="avatar-upload">Change Avatar</label>
                            </div>
                            <div class="form-group">
                                <label for="profile-name">Name</label>
                                <input type="text" id="profile-name">
                            </div>
                            <div class="form-group">
                                <label for="profile-status">Status</label>
                                <input type="text" id="profile-status">
                            </div>
                            <button id="save-profile">Save Changes</button>
                        </div>
                        
                        <!-- Privacy Settings -->
                        <div id="privacy-settings" class="settings-panel">
                            <div class="form-group">
                                <label for="last-seen-privacy">Last Seen</label>
                                <select id="last-seen-privacy">
                                    <option value="everyone">Everyone</option>
                                    <option value="contacts">My Contacts</option>
                                    <option value="nobody">Nobody</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="read-receipts">Read Receipts</label>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="read-receipts" checked>
                                    <span class="slider"></span>
                                </div>
                            </div>
                            <h3>Blocked Users</h3>
                            <div id="blocked-users-list">
                                <!-- Blocked users will be listed here -->
                            </div>
                            <button id="save-privacy">Save Changes</button>
                        </div>
                        
                        <!-- AI Settings -->
                        <div id="ai-settings" class="settings-panel">
                            <div class="form-group">
                                <label for="ai-name">Bera AI Name</label>
                                <input type="text" id="ai-name" value="Bera AI">
                            </div>
                            <div class="form-group">
                                <label for="ai-personality">Personality</label>
                                <select id="ai-personality">
                                    <option value="friendly">Friendly</option>
                                    <option value="professional">Professional</option>
                                    <option value="funny">Funny</option>
                                    <option value="mentor">Mentor</option>
                                </select>
                            </div>
                            <button id="save-ai-settings">Save Changes</button>
                        </div>
                        
                        <!-- Admin Settings -->
                        <div id="admin-settings" class="settings-panel">
                            <div id="admin-login-form">
                                <h3>Admin Login</h3>
                                <input type="password" id="admin-password" placeholder="Admin Password">
                                <button id="admin-login-btn">Login</button>
                            </div>
                            <div id="admin-dashboard" style="display: none;">
                                <h3>Admin Dashboard</h3>
                                <div class="admin-stats">
                                    <div class="stat">
                                        <span class="stat-value" id="total-users">0</span>
                                        <span class="stat-label">Total Users</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-value" id="total-messages">0</span>
                                        <span class="stat-label">Total Messages</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-value" id="active-users">0</span>
                                        <span class="stat-label">Active Users</span>
                                    </div>
                                </div>
                                
                                <h4>User Management</h4>
                                <div class="users-list">
                                    <!-- Users will be listed here -->
                                </div>
                                
                                <h4>Message Moderation</h4>
                                <div class="moderation-panel">
                                    <!-- Flagged messages will be listed here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Message Context Menu -->
        <div id="message-context-menu" class="context-menu">
            <ul>
                <li data-action="reply">Reply</li>
                <li data-action="edit">Edit</li>
                <li data-action="delete-me">Delete for me</li>
                <li data-action="delete-everyone">Delete for everyone</li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
