<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeraStream</title>
  <style>
    /* Global Netflix-like Dark Theme */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0D0D0D;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #E50914;
      display: flex;
      align-items: center;
    }

    header .logo span {
      margin-left: 8px;
      color: white;
    }

    header input {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    header button {
      background: #E50914;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">B<span>BeraStream</span></div>
    <input id="searchInput" type="text" placeholder="Search movies, music, AI..." />
    <button onclick="searchMovies()">Search</button>
    <button>VIP</button>
  </header>

  <div class="section">
    <h2>Trending Movies</h2>
    <div id="movies" class="grid"></div>
  </div>

  <div class="section">
    <h2>YouTube / TikTok</h2>
    <input id="ytUrl" type="text" placeholder="Paste YouTube/TikTok URL" style="width:60%;padding:10px;" />
    <button onclick="fetchYoutube()">Fetch</button>
    <pre id="ytResult" style="background:#111;padding:10px;margin-top:10px;"></pre>
  </div>

  <div class="section">
    <h2>AI Assistant</h2>
    <input id="aiText" type="text" placeholder="Ask me anything..." style="width:60%;padding:10px;" />
    <button onclick="askAI()">Ask</button>
    <pre id="aiResult" style="background:#111;padding:10px;margin-top:10px;"></pre>
  </div>

  <footer>
    Â© 2025 BeraStream. Designed by Bruce Bera.
  </footer>

  <script>
    async function searchMovies() {
      const query = document.getElementById("searchInput").value;
      const res = await fetch(`/api/movies/search?query=${encodeURIComponent(query)}`);
      const data = await res.json();
      const moviesDiv = document.getElementById("movies");
      moviesDiv.innerHTML = "";

      if (!data.results) {
        moviesDiv.innerHTML = "<p>No movies found.</p>";
        return;
      }

      data.results.forEach(movie => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${movie.poster_path || 'https://via.placeholder.com/200'}" alt="${movie.title}" />
          <div class="info">${movie.title}</div>
        `;
        moviesDiv.appendChild(card);
      });
    }

    async function fetchYoutube() {
      const url = document.getElementById("ytUrl").value;
      const res = await fetch(`/api/youtube?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      document.getElementById("ytResult").textContent = JSON.stringify(data, null, 2);
    }

    async function askAI() {
      const text = document.getElementById("aiText").value;
      const res = await fetch(`/api/ai?text=${encodeURIComponent(text)}`);
      const data = await res.json();
      document.getElementById("aiResult").textContent = JSON.stringify(data, null, 2);
    }

    // Auto-load trending movies on page load
    searchMovies();
  </script>
</body>
</html>
